            <h1>Poängtavla</h1>

                    <button class="minus-point">−</button>

                    <button class="plus-point">+</button>
                </div>
            </div>
            <div class="team-row" data-team="B">
                <input type="text" class="team-input" placeholder="Skriv lagnamn">
                <button class="save-team">OK</button>

            <div class="team-row" data-team="C">

                <input type="text" class="team-input" placeholder="Skriv lagnamn">

                <div class="points-wrapper">
                    <button class="minus-point">−</button>
                    <span class="team-points">0</span>
                    <button class="plus-point">+</button>
                </div>
            </div>
        </main>

        <main class="main-right">
            <h2>Regler</h2>
            <div class="todo-input-container">
                <input type="text" id="todo-input" placeholder="Skriv regel...">
                <button id="add-todo">Lägg till</button>
            </div>
            <div id="todo-list"></div>
        </main>

    </div>


    <script src="main.js"></script>
